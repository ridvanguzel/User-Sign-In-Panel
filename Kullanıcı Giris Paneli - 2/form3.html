<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="form3.css">
</head>

<body>

    <form action="">
        <div class="wrapper">
            <h1>Kullanıcı Giriş Paneli</h1>

            <div class="input-box">
                <input type="text" name="username" id="username" required placeholder="Kullanıcı Adı">
                <i class='bx bxs-user'></i>
            </div>

            <div class="input-box">
                <input type="password" name="password" id="password" required placeholder="Şifre">
                <i class='bx bxs-lock-alt' ></i>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox" name="remember" id="remember">Beni hatırla</label>
                    <a href="#">Şifrenizi mi unuttunuz ? </a>
            </div>

            <button type="submit" class="btn">Giriş Yap</button>

            <div class="register-link">
                <p>Hesabınız yok mu ? <a href="#">Kayıt Olun</a></p>
            </div>

        </div>
    </form>
</body>

</html>
